<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no" />
    <title>Horizontal scrolling test</title>
    <link rel="stylesheet" type="text/css" href="../css/blocks.css" />
    <link rel="stylesheet" type="text/css" href="../css/baronzr.css" />
</head>

<body>
    <div class="testsection">
        <div class="vscroller">
            <ul class="listcontent">
            </ul>
            <div class="vscrollbar"></div>
        </div>

    <script src="../js/jquery-2.1.1.js"></script>

    <script>
        $('.testsection').baronzr({direction:'v',creationMode: 'use_existing'});
        baronzr.initList();
    </script>
</body>

</html>
